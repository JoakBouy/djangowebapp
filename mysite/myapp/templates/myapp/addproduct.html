{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold m-10">âž•Add Product</h1>
<form class="w-1/2 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>     
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700" placeholder="name" value={{product.name}} type="text" name="name" id="name" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Product Price</label>     
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700" placeholder="price" type="number" valu={{product.price}} name="price" id="price" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="desc">Product Description</label>     
        <textarea class="shadow appearance-none border rounded py-2 px-3 text-gray-700" placeholder="desc" name="desc" value={{product.desc}} id="desc" required rows="3"></textarea>
    </div>
    <div class="mb-4">
        <img src="{{product.image.url}}" alt="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Product Image</label>     
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload" required>
    </div>
    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2 rounded-full" type="submit" value="Add Product">
    </div>
</form>
{% endblock %}
