{% extends 'myapp/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    
<h1 class="text-2xl m-10 font-bold text-center">
    <i class="fas fa-user-plus fa-2x mr-2"></i> Login User
</h1>
<div class="container py-5">
    <form class="bg-white p-10 shadow-lg rounded" method="post"> 
        {% csrf_token %}
        <div class="form-group mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input type="text" class="form-control bg-gray-200 text-gray-700 p-2 rounded" id="username" name="username" placeholder="Enter username">
        </div>
        
        <div class="form-group mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input type="password" class="form-control bg-gray-200 text-gray-700 p-2 rounded" id="password" name="password" placeholder="Enter password">
        </div>
      
        <button type="submit" class="btn btn-primary bg-indigo-500 text-white p-2 rounded">Login</button>
    
    </form>
</div>
{% endblock %}
{{ form }}
